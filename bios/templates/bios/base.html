<html>
<head>
 
<title> {% block title %} Blend's Marketing {% endblock%} </title>
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static '/css/style.css' %}">
{% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}


</head>

<body>
    <div class='header-container'>
        <a href="https://www.blend360.com/">     
        <img style="vertical-align:middle" src="{% static "img/logo.png" %}" alt="home" width=240px/>
        </a>
        <a href="/" style="text-decoration:none">
        <span> Talent Capability Tracking </span>
        </a>
        
    </div>   
    

    {% comment %} <div class="sidenav">
        <form action="/" method="get">
            <label for="position"> Position</label> 
            <select name="position-dropdown" class="filter">
                <option value='' disabled selected>select</option>
                {% for p in position_distinct %}
                <option value="{{ p.position }}"> {{ p.position }} </option>
                {% endfor %}
            </select>
            <label for="location"> Location</label>
            <select name="location-dropdown" class="filter">
                <option value='' disabled selected>select</option>
                {% for p in location_distinct %}
                <option value="{{ p.location }}"> {{ p.location }} </option>
                {% endfor %}
            </select>
              
            
            <input type="submit" value="Filter" /> 
        </form>

    </div> 

    <div>
        <input type='text' placeholder="Search..." class='searchbar'>
        <button type="search", name="search"> Search </button>
    </div>    {% endcomment %}


    <div id='content', name='content', class='bios'>
        {% block content %}
        {% endblock %}
    </div>

    {% comment %} <div>
        <a href="{% url 'login' %}"> Login </a>
    </div> {% endcomment %}
</body>


</html>
